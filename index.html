<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>ricefarmer</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">Click to play</div>
  <div id="imageOverlay">
    <img id="overlayImage" src="public/keys.png" alt="Overlay Image" style="width: 200px;">
</div>

  <!-- Harvesting -->
  <div id="messageBox">
    <div id="harvestText">Harvest?</div>
    <div id="instructionText">(press 'spacebar' to harvest rice grass)</div>
  </div>

  <!-- GUI Icons -->
  <div id="ricegrass-container">
    <div id="ricegrass-icon"></div>
    <div id="ricegrass-text">
        Ricegrass count: <span id="ricegrass-count">0</span>
    </div>
  </div>

  <!-- Main JavaScript -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/PointerLockControls.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
      }
    }
</script>

</body>
</html>
