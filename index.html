<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>ricefarmer</title>
    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
          }
        }
    </script>
</head>
<body>

  <!-- Start Screen -->
  <div id="startScreen">
    <video id="backgroundVideo" autoplay loop muted>
      <source src="public/coverart.mp4" type="video/mp4">
    </video>
    <div id="overlayContent">
      <h1 id="titleText"> <img src="public/title.svg"></h1>
      <button id="playButton"> <img src="public/playbutton.svg"></button>
      <div id="controlButtons">
        <button id="musicButton"> <img src="public/musicbuttonoff.svg"></button>
        <button id="soundButton"> <img src="public/soundbuttonoff.svg"></button>
        <button id="helpButton"> <img src="public/aboutbutton.svg"></button>
      </div>
    </div>
  </div>

  <!-- Harvesting -->
  <div id="messageBox">
    <div id="harvestText">Harvest?</div>
    <div id="instructionText">(press 'spacebar' to harvest rice grass)</div>
  </div>

  <!-- GUI Icons -->
  <div id="ricegrass-container" style="display: none;">
    <div id="ricegrass-icon"></div>
    <div id="ricegrass-text">
        Ricegrass count: <span id="ricegrass-count">0</span>
    </div>
    <div id="in-game-buttons">
      <button id="in-game-musicButton"> <img src="public/musicbutton.svg" alt="Music Button"></button>
      <button id="in-game-soundButton"> <img src="public/soundbutton.svg" alt="Sound Button"></button>
      <button id="in-game-helpButton"> <img src="public/aboutbutton.svg" alt="Help Button"></button>
    </div>
  </div>

<!-- Audio Elements -->
<audio id="natureSounds" src="public/naturesounds.mp3" preload="auto" loop></audio>
<audio id="backgroundMusic" src="public/ghiblimusic.mp3" preload="auto" loop></audio>
<audio id="hoverSound" src="public/buttonhoversound.mp3" preload="auto"></audio>

  <!-- Main JavaScript -->
  <script type="module" src="./main.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/controls/PointerLockControls.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/loaders/GLTFLoader.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.165.0/examples/jsm/"
      }
    }
</script>

</body>
</html>
